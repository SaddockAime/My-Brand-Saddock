<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dashboard</title>
    <link rel="stylesheet" href="blogdash.css">
</head>
<body>
    <!-- ****************************Navigation**************************** -->
    <div class="dash-container">
        <div class="navigation">
            <div class="navigation1">
                <img src="images/SaddockAime1.jpg" alt="">
                <p>Saddock</p>
            </div>
            <div class="dash-titles">
            <ul class="navigation2 click">
                <li><i class="fa fa-newspaper-o"></i></li>
                <li><a href="blogdash.html">Blogs</a></li>
            </ul>
            <ul class="navigation2">
                <li><i class="fa fa-solid fa-comment"></i></li>
                <li><a href="messagedash.html">Messages</a></li>
            </ul>
            <ul class="navigation2">
                <li><i class="fa fa-users"></i></li>
                <li><a href="subscriberdash.html">Subscribers</a></li>
            </ul>
            <ul class="navigation2">
                <li><i class="fa fa-solid fa-user-circle"></i></li>
                <li><a href="userdash.html">Users</a></li>
            </ul>
            <ul class="navigation2">
                <li><i class="fa fa-solid fa-outdent"></i></li>
                <li><a href="../index.html">SignOut</a></li>
            </ul>
            </div>

        </div>
        <div class="main">
            <div class="blog">
                <p class="bloghead">Blogs</p>
                    <div class="blog1">
                        <img class="blogimage" src="" alt="">
                        <p class="blogTitle"></p>
                        <p class="blogDescription"></p>
                        <p class="blogcont"></p>
                        <p class="blogdate"></p>
                        <button class="button-edit" id="editBlog"><i class="fa fa-solid fa-pencil"></i></button>
                        <button class="button-trash" id="deleteBlog"><i class="fa fa-solid fa-trash"></i></button>
                    </div>
            </div>
            <button class="newBlog" type="submit" onclick="showAdd()">Add New Blog</button>
            
            <div class="addblog" id="addBlog">
                <h1>Add Blog post</h1>
                <form enctype="multipart/form-data" id="addblogform" class="addblogform">
                    <label for="title">Add Title: </label><br>
                    <input name="title" type="text" id="title" placeholder="BlogTitle" ><br>
                    <label for="description">Add Description: </label><br>
                    <textarea name="description"  id="description" cols="20" rows="3" ></textarea><br>
                    <label for="content">Add Content:</label><br>
                    <textarea name="content"  id="content" cols="30" rows="20" ></textarea><br>
                    <label for="blogImage">Blog image:</label><br>
                    <input type="file" name="image"  id="blogImage" >
                    <img id="preview"> <br>
                    <span class="add">
                        <button id="add" type="submit">Add</button>
                        <button id="cancel" onclick="cancelAdd()">Cancel</button>
                    </span>
                </form>
            </div>
        </div>
    </div>


    <script src="blogdash.js"></script>
</body>
</html>
